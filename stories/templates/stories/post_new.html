{% extends 'home/base.html' %}

{% block content %}

<div>
    <h1 class="newposth1">New post</h1>
    <form class="newpostlable " type="text" method="POST" enctype="multipart/form-data">{% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button class="newpostbtn" type="submit">Save</button>
    </form>
</div>
<script src="/static/js/slugify.js"></script>

<style>
.newpostlable{
    text-align: center;
}
.newposth1{
    font-size:60px;
    font-family: Raleway Blod;
    margin-bottom: 5%;
    color: black;
}
label{
    font-size: 30px;
    padding-right: 30px;
    font-family: Cardo bold;
}
#id_category, #id_school, #id_title, #id_slug, #id_video {
    font-size: 25px;
    color:  seagreen;
    font-family: Cardo regular;
}
#id_image{
    margin-bottom: 40px;
}
p{
    text-align: center;
    padding-bottom: 20px;
    color: #fafce1;
}
.newpostbtn{
    font-size: 30px;
    color: rgb(27, 77, 49);
    font-family: Cardo bold;
    background-color: #fafce1;
    border: 1px seagreen;
    margin-bottom: 20px;
    width: 100px;
    border-radius: 10%;
}
.cke_id_content{
   
}

</style>

{% endblock %}
