{% extends 'home/base.html' %}
{% load static %}

{% block content %}
    <h1>Post List</h1>
    {% for post in posts %}
    <div>
        {% if post.image %}
        <!-- <img src="{{ post.image.url }}" alt=""> -->
        <img src="{% static 'media/' %}{{ post.image }}" alt="">
        {% endif %}
        <h2><a href="{% url 'post_detail' post.slug %}">{{ post.title }} - <span>{{ post.author }}</span></a></h2>
        
    </div> 
{% endfor %}
    
{% endblock content %}
