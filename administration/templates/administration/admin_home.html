{% extends 'administration/base.html' %}

{% block content %}
    <h2>Welcome (name) to your dashboard</h2>
    <p>Here you can manage the users and the content on your site.</p>

    <div class="users-accordian"><!-- Accordian -->

        <div class="acc-tabs"><!-- Tabs-->
            <a href="#">New</a>
            <a href="#">Registered</a>
        </div><!-- Tabs-->

        <div class="acc-content"> <!-- Content-->

            <div class="acc-single"> <!-- Single user -->
                    <div class="acc-user-dropdown"><!-- User Dropdown -->
                            <p class="acc-username">username</p>
                            <p class="icon">+</p>
                    </div><!-- User Dropdown -->
                    <div class="acc-user-info closed"><!-- User information -->
                            <p>Some content</p>
                    </div><!-- User information -->
            </div><!-- Single user -->

        </div><!-- Content-->
    </div> <!-- Accordian -->

{% endblock content %}
