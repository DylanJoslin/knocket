{% extends 'administration/base.html' %}

{% block content %}
    <h2>Welcome (name) to your dashboard</h2>
    <p>Here you can manage the users and the content on your site.</p>

    <div class="accordian"><!-- Accordian -->

        <div class="acc-tabs"><!-- Tabs-->
            <a href="#" class="acc-new">New</a>
            <a href="#" class="acc-registered">Registered</a>
        </div><!-- Tabs-->

        <div id="new-users" class="acc-content"> <!-- New Users Content-->

            <div class="acc-single"> <!-- Single user -->
                    <div class="acc-user-dropdown"><!-- User Dropdown -->
                            <p class="acc-username">username <span class="approved">Approved</span></p>
                            <p class="icon">+</p>
                    </div><!-- User Dropdown -->
                    <div class="acc-user-info"><!-- User information -->
                            <p>Some content</p>
                    </div><!-- User information -->
            </div><!-- Single user -->

        </div><!-- New Users Content-->

        <div id="registered-users" class="acc-content"> <!-- Registered Users Content-->

            <div class="acc-single"> <!-- Single user -->
                    <div class="acc-user-dropdown"><!-- User Dropdown -->
                            <p class="acc-username">username <span class="new">New!</span></p>
                            <p class="icon">+</p>
                    </div><!-- User Dropdown -->
                    <div class="acc-user-info"><!-- User information -->
                            <p>Some content</p>
                    </div><!-- User information -->
            </div><!-- Single user -->

        </div><!-- Registered Users  Content-->
    </div> <!-- Accordian -->

{% endblock content %}
